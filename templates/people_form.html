{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Person{% else %}Add New Person{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
  </form>
  <a href="{% url 'people_list' %}">Back to List</a>
{% endblock %}
