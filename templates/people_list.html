{% extends 'base_generic.html' %}

{% block content %}
  <h1>People List</h1>
  <ul>
    {% for person in people %}
      <li>
        <a href="{% url 'people_detail' person.pk %}">{{ person }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'people_create' %}">Add New Person</a>
{% endblock %}
